<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos de caixas</title>
  <style>

    h1 { /*box-level*/
      background-color: rgb(29, 159, 159);
      height: 80px;
      width: 300px;

      border: 10px solid rgb(194, 228, 45);

      padding: 10px 10px 10px 10px;

      margin: 20px auto 40px auto ;

      outline: 5px dashed black;
    }

    a { /*box-inline*/
      border: 10px solid red ;

      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> vamos ver como isso tudo funciona</p>
  
</body>
</html>
